<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            color: deepskyblue;
        }

    </style>
<body>
<div id="e"></div>
</body>
<script src="js/react.js"></script>
<script src="js/react-dom.js"></script>
<script src="js/browser.min.js"></script>
<script type="text/babel">
    var MyState = React.createClass(
        {
            getInitialState: function () {
                return {value: "HelloWorld"}
            },
            changeHanler: function (event) {
                this.setState({value: event.target.value});
            },
            render: function () {
                var val = this.state.value;
                return (
                    <div>
                        <h1>{val}</h1>
                        <input type="text" onChange={this.changeHanler}/>
                    </div>
                )
            }
        }
    )
    ReactDOM.render(
        <MyState/>,
        document.getElementById("e")
    )
</script>
</html>
